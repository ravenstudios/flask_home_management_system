

{% extends 'base-template.html' %}
{% block content %}
<div id="content">
  <form class="" {% if message %}action="add-new-message?id={{ message.id }}"{% else %}action="add-new-message"{% endif %} method="post">
    <div class="">
      {% if message %}<h1>{{ message.id}}</h1> {% endif %}
      {% if message %}<input type="hidden" name="id" value="{{ message.id}}">{% endif %}
      <!-- <h1>Add New Message</h1> -->





      <div class="field">
        <label class="label">Title</label>
        <div class="control">
          <input class="input" type="text" name="title" {% if message %}value="{{message.title}}"{% endif %} placeholder="Message Title">
        </div>
      </div>




      <div class="field">
        <label class="label">Content</label>
        <div class="control">
          <input class="input" type="text" name="content" {% if message %}value="{{message.content}}"{% endif %} placeholder="Message Contents">
        </div>
      </div>



      <div class="field">
        <label class="label">To User</label>
        <div class="control">
          <div class="select">
            <select id="directed_to" name="directed_to">
              {% for user in users %}
                <option value="{{ user.name }}">{{ user.name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">From User</label>
        <div class="control">
          <div class="select">
            <select id="from_user" name="from_user">
              {% for user in users %}
                  <option value="{{ user.name }}">{{ user.name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>


      <div class="field">
        <label class="label">Status</label>
        <div class="control">
          <div class="select">
            <select>
              <option>Read</option>
              <option>Pending</option>
              <option>Read Notes</option>
            </select>
          </div>
        </div>
      </div>




      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
      </div>

  </form>
</div>
{% endblock %}
